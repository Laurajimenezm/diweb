<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estiloLogin.css">

</head>

    <body>
        <form method="post">
        
            <div class="container">
                <div><span class="error"></span></div>
                <label for="dni" >Dni:</label>
                <input type="text" class="campos" placeholder="DNI" name="dni" required>
                <br>
                <label for="contrasenia">Contraseña:</label>
                <input type="password"  class="campos"  placeholder="Password" name="contrasenia" required>
                <br>
                <label for="psw" >Código:</label>
                <input type="text" class="campos"  placeholder="Código Examen" name="codigoExamen" required>
            <br>
            <input class="boton" type="submit" name="enviar">
          
            </div>
        
        </form>
    
    </body>
</html>
